<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>علیرضا اعتقاد | سیستم‌های دیجیتال</title>

  <!-- Favicon-->
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />
  <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/png" />


  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --accent-color: #0056b3;
    }
    .themed-icon {
     fill: currentColor;
     transition: fill 0.3s;
     }
    body.dark-mode {
      --bg-color: #0d1b2a;
      --text-color: #e0e0e0;
      --accent-color: #4dabf7;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center; /* Center content */
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .nav-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .nav-links a.active {
      background: var(--accent-color);
      color: white;
    }
    .menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .menu-item {
      position: relative;
    }
    .menu-label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: default;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: var(--bg-color);
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 1001;
      min-width: 120px;
    }
    .dropdown div {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .dropdown div:hover {
      background-color: #ddd;
    }
    .dropdown div.active {
      background-color: var(--accent-color);
      color: white;
    }
    .menu-item:hover .dropdown {
      display: block;
    }
    section {
      min-height: 100vh;
      padding: 100px 20px 50px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: var(--accent-color);
    }
    ul {
      padding-left: 20px;
    }
    .social-icons a {
      margin-right: 15px;
      color: var(--accent-color);
      font-size: 1.2rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .project-item {
      margin-bottom: 1rem;
    }
    .project-item h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--accent-color);
    }
    .project-item p {
      margin: 0.3rem 0 0 0;
    }
    .contact-form form {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  max-width: 500px;
  margin-top: 1rem;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}
.contact-form button {
  align-self: flex-start;
  padding: 10px 20px;
  font-size: 1rem;
  background-color: var(--accent-color);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.contact-form button:hover {
  background-color: #003e82;
}
.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: auto;
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 5px 12px;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  white-space: nowrap;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-links">
        <a href="#home" class="active">Home</a>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="menu">
        <div class="menu-item">
          <div class="menu-label"><i class="fas fa-moon"></i> تم</div>
          <div class="dropdown" id="theme-dropdown">
            <div data-theme="light">روشن</div>
            <div data-theme="dark">تیره</div>
            <div data-theme="auto" class="active">خودکار</div>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-label"><i class="fas fa-language"></i> فا</div>
          <div class="dropdown" style="left: auto; right: 0;">
            <div onclick="window.location.href='https://aeteghad.github.io'">English</div>
            <div class="active">فارسی</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

<section id="home" style="position: relative; overflow: hidden;">
  <!-- Header Content -->
  <div class="header" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center;position:relative;">
    <img src="assets/icons/personal/profile.jpg" alt="Alireza Eteghad" style="height: 260px; border-radius: 20px; object-fit: contain; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
    <h1 style="font-size: 2.8rem; margin: 20px 0 10px;">علیرضا اعتقاد</h1>
    <p style="font-size: 1.5rem; margin-bottom: 30px;">ژوهشگر و توسعه‌ دهنده‌ی سیستم‌های دیجیتال</p>
   </div>
  </div>
</section>

  <script>
    function applyTheme(theme) {
      document.querySelectorAll('#theme-dropdown div').forEach(el => el.classList.remove('active'));
      const themeElement = document.querySelector(`#theme-dropdown div[data-theme="${theme}"]`);
      if (themeElement) themeElement.classList.add('active');

      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      } else if (theme === 'light') {
        document.body.classList.remove('dark-mode');
      } else {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.toggle('dark-mode', isDark);
      }
    }

    const savedTheme = localStorage.getItem('theme') || 'auto';
    applyTheme(savedTheme);

    document.querySelectorAll('#theme-dropdown div').forEach(item => {
      item.addEventListener('click', () => {
        const selected = item.getAttribute('data-theme');
        localStorage.setItem('theme', selected);
        applyTheme(selected);
      });
    });

    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-links a');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
